---
name: NuGet

on:
  push:
    branches:
      - deploy

env:
  BUILD_CONFIGURATION: 'Release'

jobs:
  publish:
    name: Publish on NuGet
    runs-on: windows-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: ⬇️ Checkout repository
        uses: actions/checkout@v2

      - name: 🚧 Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x

      - name: 📦 Build & package the template
        run: |
          dotnet restore
          dotnet build --configuration '${{ env.BUILD_CONFIGURATION }}'
          dotnet pack src/Hackedb/Hackedb.csproj -c '${{ env.BUILD_CONFIGURATION }}'

      - name: 🔝 Publish to nuget.org
        run: dotnet nuget push Hackedb.*.nupkg -src https://api.nuget.org/v3/index.json ${{secrets.NUGET_API_KEY}}
